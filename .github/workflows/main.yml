name: Earth Engine Workflow
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # Replace 'x' with your desired Python version

    - name: Install Earth Engine Python API
      run: |
        pip install earthengine-api

    - name: Authenticate with Google Cloud SDK
      run: |
        curl https://sdk.cloud.google.com | bash
        exec -l $SHELL
        gcloud auth application-default login --quiet

    - name: Clone repository
      uses: actions/checkout@v2

    - name: Run Earth Engine script
      run: python script.py  # Assuming the script.py is in the main directory

    - name: Move exported image as an artifact
      run: |
        mkdir -p artifacts
        mv exported_image.tif artifacts/
      continue-on-error: true

    - name: Upload artifact
      if: success()
      uses: actions/upload-artifact@v2
      with:
        name: exported-image
        path: artifacts/exported_image.tif
